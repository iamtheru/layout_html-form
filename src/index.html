<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
      autocomplete="off"
      method="POST"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="surname">
            Surname:
            <input
              type="text"
              id="surname"
              name="surname"
              required
             >
          </label>
        </div>
        <div>
          <label for="name">
            Name:
            <input
              type="text"
              id="name"
              name="name"
              required
            >
          </label>
        </div>
        <div>
          <label for="age">
            How old are You?
            <input
              type="number"
              id="age"
              name="age"
              value="12"
              min="1"
              max="999"
              minlength="1"
            >
          </label>
        </div>
        <div>
          <label for="birth">
            Full date of birth:
            <input
              type="date"
              id="birth"
              name="birth"
              required
            >
          </label>
        </div>
        <div>
          <label for="terms">
            I accept the term of the agreement
            <input
              type="checkbox"
              id="terms"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">
            E-mail:
            <input
              type="email"
              placeholder="email@example.com"
              id="email"
              name="email"
              required
            >
          </label>
        </div>
        <div>
          <label for="password">
            Password:
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="6"
              maxlength="16"
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              value="yes"
              id="yes"
              name="yes"
            >
            Yes
          </label>
          <label for="no">
            <input
              type="radio"
              value="no"
              id="no"
              name="no"
            >
            No
          </label>
        </div>
        <div>
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              id="color"
              name="color"
            >
          </label>
        </div>
        <div>
          <label for="bed">
            What time do you go to bed?
            <input
              type="time"
              id="bed"
              name="color"
              step="1"
            >
          </label>
        </div>
        <div>
          <label for="cars">
            What are your favorite brand of cars?
            <select
              class="car"
              size="4"
              name="cars"
              id="cars"
            >
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label for="rate">
            How do you rate you work?
            <input
              type="range"
              id="rate"
              min="0"
              max="100"
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div>
          <label for="comments">
            Comments:
            <textarea name="comments" id="comments"></textarea>
          </label>
        </div>
        <div>
          <label for="recommend">
            Would you recommend us?
            <select  id="recommend">
              <option>yes</option>
              <option>no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
